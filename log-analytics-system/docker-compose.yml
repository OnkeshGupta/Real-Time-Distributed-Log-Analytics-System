version: '3.8'

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    networks:
      - log-analytics-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    ports:
      - "9092:9092"
    networks:
      - log-analytics-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - log-analytics-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - log-analytics-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Log Generator Service
  log_generator:
    build:
      context: .
      dockerfile: log_generator/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_LOGS_RAW: logs_raw
      KAFKA_LOG_BATCH_SIZE: 100
      KAFKA_LOG_FLUSH_INTERVAL_MS: 5000
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - log-analytics-network
    restart: unless-stopped

  # Log Processor Service
  log_processor:
    build:
      context: .
      dockerfile: log_processor/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_LOGS_RAW: logs_raw
      KAFKA_CONSUMER_GROUP: log_processor_group
      KAFKA_CONSUMER_BATCH_SIZE: 1000
      KAFKA_CONSUMER_POLL_TIMEOUT_MS: 1000
      ELASTIC_HOST: elasticsearch
      ELASTIC_PORT: 9200
      ELASTIC_SCHEME: http
      ELASTIC_INDEX_NAME: logs-index
      ELASTIC_BULK_SIZE: 1000
      ELASTIC_BULK_TIMEOUT_S: 5
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - log-analytics-network
    restart: unless-stopped

  # API Gateway Service
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    environment:
      ELASTIC_HOST: elasticsearch
      ELASTIC_PORT: 9200
      ELASTIC_SCHEME: http
      ELASTIC_INDEX_NAME: logs-index
    ports:
      - "8000:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - log-analytics-network
    restart: unless-stopped

networks:
  log-analytics-network:
    driver: bridge

volumes:
  elasticsearch_data:
